                                <span class="font-semibold text-blue-700">宏觀世界（重力）：</span> 由愛因斯坦的「廣義相對論」主宰，它說:

                                    <li>引力是虛假的，只是時間和空間的扭曲</li>
                                </ul>
                            </li>
                            <li>
                                <span class="font-semibold text-green-700">微觀世界（其他三力）：</span> 由「量子力學」主宰，它說: 
                                <ul class="list-disc list-inside ml-4">
                                    <li>宇宙是斷斷續續的 (不會連續)</li>
                                    <li>引力是真實的，就是粒子之間的傳遞</li>
                                </ul>
                            </li>
                        </ol>

                        </p>

                        <p>
                            在微觀的粒子尺度上，引力是弱到不可思議的。
                        </p>
                        <p>
                            還記得磁鐵吸迴紋針吧! 小小一塊就可以吸起 5~10 根迴紋針，但迴紋針往下掉的是誰? 是整顆地球啊！這意味著一塊小磁鐵就可以抵過 **10 顆地球** 的引力！！（這就是引力，一個「超級虛弱」的大力士！）

                        </div>
                        
                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">任何有質量的東西都有引力，質量越大引力就越大，距離越遠引力也越弱</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">「東西不會憑空出現或消失，力也是一樣」這句話是你自己說的，但一個有質量的物體卻可以憑空產生力，並把其他東西吸過來，這太扯了</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">東西吸東西是正常現象，地球上任何物體不是都會被地球吸，哪裡扯了，所有觀眾都可以為我驗證這件事，難道你有更好的說法嗎</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">當然有！東西會往下掉是因為「有質量的物體會扭曲引力場，造成空間扭曲和時間扭曲，而物體就在引力場和時空扭曲之下看起來就像是往下掉，但這只是錯覺」</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">抱歉潑你一把冷水，愛因「濕」坦，你把這世界說的好像科幻小說一樣，東西不會憑空出現或消失，但有質量的物體卻可以憑空產生重力場，還憑空扭曲時空，這樣講不是更矛盾嗎？</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">我的理論沒有問題，你的理論才奇怪，早就有科學家用你的公式去預測水星的移動路徑，結果算出來與實際觀測的不一樣，而用我的公式算就一模一樣，這證明了你的理論是錯的</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">不要轉移話題...解釋剛才我說的</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">我的理論並沒有「憑空」變出任何東西，它只是重新定義了物質的「存在方式」。在你的理論中，你必須假設一個額外的、看不見的、叫做「力」的媒介，才能讓地球和太陽互相拉扯。這個「力」才是真正的憑空出現。</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">如果你要堅持你的理論，那你遲早得告訴我「他到底憑什麼憑空扭曲時空」</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">「東西不會憑空出現或消失，力也是一樣」裡面只有提到東西和力，有質量的物體本身就可以扭曲時空，時空扭曲並不是由東西或力產生的，所以這不會違反任何物理定律</p>
                        </div>
                        
                        <div class="p-4 rounded-lg shadow-md speaker-newton">
                            <p class="font-bold text-orange-700">牛頓：</p>
                            <p class="text-gray-700">.........</p>
                        </div>

                        <div class="p-4 rounded-lg shadow-md speaker-einstein">
                            <p class="font-bold text-green-700">愛因斯坦：</p>
                            <p class="text-gray-700">你的引力是假設出來的力，我的引力是物質存在所必然產生的幾何結構。哪一個更像「科幻小說」，我想觀眾們自有公斷！</p>

                        <div class="p-4 rounded-lg shadow-md speaker-host">

                            <p class="text-gray-700">真是一場精彩的對決！沒想到引力的發明者牛頓竟然輸給了愛因斯坦，那麼這次的勝利就獻給－愛因斯坦！記得關注「老董科學」在「老」之前搞「董」!</p>

                    </div>

        let currentArticleId = 1; // 預設載入第 1 篇文章

         */
        function loadArticle(id) {
            if (!articles[id]) {
                mainContentEl.innerHTML = `<div class="p-6 text-center text-red-500 bg-red-50 rounded-lg">找不到文章 ID: ${id}</div>`;
                subtitleEl.textContent = "文章載入錯誤";
                return;
            }

            // 1. 更新主內容
            const article = articles[id];
            // 在這裡可以加入一些視覺上的過場效果，例如漸出漸入
            mainContentEl.style.opacity = 0;
            setTimeout(() => {
                mainContentEl.innerHTML = article.content;
                subtitleEl.textContent = article.subtitle;
                currentArticleId = id;

                // 2. 更新側邊欄活躍狀態
                document.querySelectorAll('.article-link').forEach(link => {
                    link.classList.remove('active');
                });
                document.getElementById(`link-${id}`).classList.add('active');

                // 3. 漸入效果
                mainContentEl.style.opacity = 1;
            }, 100); // 100 毫秒延遲
        }

        // 頁面載入完成後，載入預設文章 (Article #1)
        window.onload = function() {
            // 設定 CSS 轉換，讓漸出漸入效果順暢
            mainContentEl.style.transition = 'opacity 0.2s ease-in-out';
            loadArticle(currentArticleId); 
        };

    </script>
